<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-body-tertiary p-3">
    <div class="border-bottom p-4">
    <div><h3>Payment</h3></div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Credit card
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Debit card
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Paypal
        </label>
      </div>
      <br>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="validationCustom01" class="form-label">Name on card</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Credit card number</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
        </div>
        <br>
        <div></div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-2">
              <label for="validationCustom01" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="validationCustom01"  required>
            </div>
            <div class="col-md-2">
              <label for="validationCustom02" class="form-label">CVV</label>
              <input type="text" class="form-control" id="validationCustom02"  required>
            </div>
    </div>
    <br>
    <div>
        <button class="btn btn-primary w-100" type="submit">Button</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
