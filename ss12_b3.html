<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
    <body>
        <form class="border p-2">
            <div class="border-bottom d-flex justify-content-between align-items-center">
                <span>Đăng kí thành viên</span>
                <span class="fs-3"><i class="bi bi-x"></i></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="exampleInputPassword">
              </div>
            <button type="submit" class="btn btn-success">Đăng kí</button>
          </form>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
